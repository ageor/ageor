<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style type="text/css">
            @font-face {
                font-family: Exo2;
                src: url(../fonts/Exo2-VariableFont_wght.ttf);
            }

            * {
                font-family: Exo2;
                font-variation-settings: "wght" 300;
                box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;

                --scaling: 2;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
    <script type="module">
        import init from "./main.js";

        const widthRatio = window.innerWidth / 400;
        const heightRation = window.innerHeight / 700;
        document.querySelector("body").style.setProperty("--scaling", Math.min(widthRatio, heightRation));

        init();
    </script>
</html>
