<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
        @font-face {
                font-family: Exo2;
                src: url(../fonts/Exo2-VariableFont_wght.ttf);
            }

            * {
                font-family: Exo2;
                font-variation-settings: "wght" 300;
                box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
        <style type="text/css">
            .container {
                width: 400px;
                height: 700px;
                background-color: bisque;
            }

            .container .biome {
                position: relative;
                width: 100%;
                height: 100%;

                display: flex;
                flex-direction: column;
            }

            .container .biome .capital {
                background-color: darkgreen;
                color: white;
                font-size: 24pt;
                padding: 6px;
                text-align: center;
            }

            .container .biome .controls {
                background-color: steelblue;
                display: flex;
                align-items: center;
                padding: 10px;
            }

            .container .biome .controls .button {
                width: 70px;
                height: 70px;
                background-color: white;
                border-radius: 35px;
                cursor: pointer;
            }

            .container .biome .controls .button.run-idle {
                margin-left: auto;
            }

            .container .biome .managers {
                display: flex;
                flex-direction: row;
                width: 100%;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: auto;
                margin-bottom: 20px;
            }

            .container .biome .managers .close {
                width: 60px;
                height: 60px;
                background-color: red;
                border-radius: 30px;
                color: white;
                text-align: center;
                line-height: 60px;
                font-size: 22pt;
                font-variation-settings: "wght" 800;
                cursor: pointer;
            }

            .container .biome .managers .manager-buy {
                color: white;
                text-align: center;
                padding: 10px;
                background-color: green;
                width: 40%;
                height: 80px;
                margin: 10px;
                border-radius: 4px;
                cursor: pointer;
            }

            .container .biome .managers .manager-buy.expensive {
                background-color: gray;
            }

            .container .biome .managers .manager-buy.owned {
                opacity: 0.7;
                cursor: initial;
            }

            .container .biz {
                position: relative;

                width: 100%;
                height: 100%;

                overflow: hidden auto;

                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }

            .overlay {
                position: absolute;
                left: 0px;
                top: 0px;
                height: 100%;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 100;
            }

            .overlay.hidden {
                display: none;
            }

            .container .biz .overlay .buy-button {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                background-color: darkgreen;
                border-radius: 4px;
                padding: 20px 40px;
                font-size: 18pt;
                cursor: pointer;
                line-height: 36px;
            }

            .container .biz .generators {
                position: relative;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
                margin-bottom: 4px;
            }

            .container .biz .generator {
                width: 100%;
                height: 100px;
                background-color: white;
                margin: 4px;
                display: flex;

                border-top-left-radius: 50px;
                border-bottom-left-radius: 50px;
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
            }

            .container .biz .generator .image {
                position: relative;
                background-color: orange;
                border-radius: 46px;
                width: 92px;
                height: 92px;
                margin: 4px;
                cursor: pointer;
            }

            .container .biz .generator .image .owned {
                position: absolute;
                background-color: green;
                top: -4px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                padding: 2px 10px;
                border-radius: 14px;
                border: 2px solid darkgreen;
                line-height: 18px;
                font-size: 14pt;
            }

            .container .biz .generator.generating .image {
                background-color: brown;
                pointer-events: none;
            }

            .container .biz .generator.unowned .image {
                background-color: gray;
                pointer-events: none;
            }

            .container .biz .generator.unowned .image .owned {
                display: none;
            }

            .container .biz .generator.expensive .info .buy {
                pointer-events: none;
                background-color: gray;
            }

            .container .biz .generator .info {
                flex-grow: 1;
                display: flex;
                flex-flow: column;
                padding: 4px;
            }

            .container .biz .generator .info > * {
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16pt;
                color: white;
            }

            .container .biz .generator .info .buy {
                background-color: green;
                margin: 4px;
                padding: 6px 12px;
                justify-content: flex-start;
                cursor: pointer;
                border-radius: 4px;
            }

            .container .biz .generator .info .buy .label {
                margin-left: auto;
            }

            .container .biz .generator .info .income {
                border-radius: 4px;
                background-image: linear-gradient(to right, forestgreen var(--progress, 0%), #505050 var(--progress, 0%));
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
    <script type="module">
        import init from "./main.js";

        init();
    </script>
</html>
