<!DOCTYPE html>
    <html>
    <head>
        <title></title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="src.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="debug">Debug</div>
        <div class="container theme-forest-candy">
            <div class="score">
                <div class="points">0</div>
                <div class="message"></div>
            </div>
        </div>
    </body>
    <script>
        let dbg = document.getElementById("debug");

        function debugTarget(e) {
            dbg.innerText = e.srcElement.tagName + "   " + e.srcElement.classList.value;
        }

        // dbg.innerText = window.devicePixelRatio;
        // dbg.innerText = (50 * window.devicePixelRatio * 12) + "   " + window.innerWidth;

        window.addEventListener("touchstart", debugTarget);
        window.addEventListener("mousedown", debugTarget);
    </script>
</html>
